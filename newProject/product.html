<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="product.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/57d1069f10.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- nav-->
    <nav class="navbar white sticky-top font-2">
        <div class=" container-fluid border-bottom ">
            <div class=" upper-nav-left " id="dumbbell">
                <i class="fa-solid fa-dumbbell" href="#"></i>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2 border-collapse" id="search" type="search" placeholder="Search"
                    aria-label="Search" name="searchBar" value="">
                <button class="btn" type="submit" id="btn">
                    <i class="fa-solid fa-magnifying-glass "></i>
                </button>

            </form>

            <div class="row upper-nav-right">

                <span class="col nav-item" id="protein">
                    <h5>PROTEIN</h5>
                </span>
                <span class="col nav-item" id="product">
                    <h5>PRODUCT</h5>
                </span>
                <span class='col nav-item' id="login">
                    <h5>LOGIN</h5>

                </span>
            </div>

        </div>


        <div class='nav-menu hide w-100'>
            <div class='exercise_container'>
                <ol>
                    <h5>
                        <li class="nav-menu-item">shoes</li>
                    </h5>
                    <h5>
                        <li class="nav-menu-item">shoes</li>
                    </h5>
                    <h5>
                        <li class="nav-menu-item">shoes</li>
                    </h5>
                    <h5>
                        <li class="nav-menu-item">shoes</li>
                    </h5>
                    <h5>
                        <li class="nav-menu-item">shoes</li>
                    </h5>
                </ol>

            </div>
        </div>

    </nav>
    <!-- nav end -->

    <ul class="list">

    </ul>

    <!-- product start  -->
    <section class="container content-section">
        <div class="shop-items"></div>
    </section>
    <section class="container content-section font-2">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">
            PURCHASE
        </button>
    </section>


    </div>
    <!-- product end  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="project.js"></script>





</body>
<script src="product.js"></script>


</html>
